<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even listener in Javascript.</title>
    <style>
        body{
            background-color: rgb(41, 40, 40);
        }
    </style>
</head>
<body>
    
    <h1>This is heading </h1>

    <h3>Some Button</h3>
    <!-- 1st system of calling function -->
    <!-- avoid this system -->
    <button onclick="console.log(23)">Avoid this function call</button>
    
    <button onclick="defaultBg()">Default Background</button>
    <!-- 2nd system of calling function -->
    <button onclick="makeGreen()">Make Green</button>

    <!-- 3rd system of calling function -->
    <button id="makeRed">Make Red</button>

    <!-- 3rd another system -->
    <button id="makeBlue">Make Blue</button>

    <!-- 4rth system function call -->
    <button id="yellow">Make Yellow</button>
    <button id="pink">Make Pink</button>

    <script src="./app.js"></script>
</body>
</html>
